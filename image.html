<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		function addFilter(){
			var g=document.getElementById('g').value;
			var l=document.getElementById('l').value;
			var s=document.getElementById('s').value;
			var b=document.getElementById('b').value;
			var c=document.getElementById('c').value;
			var o=document.getElementById('o').value;
			var f=""
			document.getElementById('fimage').style.filter=f;
			var f=" grayscale("+g+"%) blur("+l+"px) brightness("+b+") contrast("+c+"%) sepia("+s+"%) opacity("+o+"%)";
				document.getElementById('fimage').style.filter=f;
				document.getElementById('text').textContent=f;
		
		}
	</script>
</head>
<body onload="addFilter()">
<main>
		<p><a href="index.html">&larr; Home</a></p>

	<img src="images/kid.jpg" id="fimage"><hr>
	<h2>Change Filter Effects</h2>
	<div class="card">
		<div class="row">
		<div class="col">
		<label>Grayscale</label>
		<input type="range" id="g" min="0" max="100" value="0" oninput="addFilter()">
			
		</div>
	    <div class="col">
		<label>Blur</label>
		<input type="range" id="l" min="0" max="25" value="0" oninput="addFilter()">
		</div>
			<div class="col">
		<label>Sepia</label>
		<input type="range" id="s" min="0" max="100" value="0" oninput="addFilter()">
			
		</div>
	</div>
	       <div class="row">
			<div class="col">
		<label>Brightness</label>
		<input type="range" id="b" min="0.0" max="8.0" value="1.0" step='0.1' oninput="addFilter()">
			
		</div>
			<div class="col">
		<label>Contrast</label>
		<input type="range" id="c" min="0" max="300" value="100" oninput="addFilter()">
			
		</div>
			<div class="col">
		<label>Opacity</label>
		<input type="range" id="o" min="0" max="100" value="100" oninput="addFilter()">
			
		</div>
			
		</div>
		<p id="text"></p>
	</div>
</main>
</body>
</html>
